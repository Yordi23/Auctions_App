AuctionsTable:
  Type: AWS::DynamoDB::Table
  Properties:
    # Provider.stage will be equal to 'dev', 'prod', etc.
    TableName: AuctionsTable-${self:provider.stage}
    BillingMode: PAY_PER_REQUEST
    AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
    KeySchema:
      - AttributeName: id
        KeyType: HASH
